<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

<script th:inline="javascript">
  /*<![CDATA[*/
  document.addEventListener('DOMContentLoaded', function () {
    var resultType = /*[[${resultType}]]*/ '';

    if (resultType === '이미') {
      Swal.fire({
        title: '등록 실패!',
        text: '이미 해당 상품에 대한 리뷰를 남기셨어요.',
        icon: 'error',
        confirmButtonText: '확인',
        allowOutsideClick: false
      }).then((result) => {
        if (result.isConfirmed) {
          window.history.go(-1);
        }
      });
    } else if (resultType === '빈칸') {
      Swal.fire({
        title: '등록 실패!',
        text: '리뷰 등록에 빈 칸이 있어 등록을 완료하지 못했어요.',
        icon: 'error',
        confirmButtonText: '확인',
        allowOutsideClick: false
      }).then((result) => {
        if (result.isConfirmed) {
          window.history.go(-1);
        }
      });
    } else if(resultType==='성공'){
      Swal.fire({
        title: '리뷰를 남겼어요',  // Alert 제목
        text: '작성하신 후기가 성공적으로 등록되었습니다.',  // Alert 내용
        icon: 'success', // Alert 타입
        confirmButtonText: '확인', // Confirm 버튼의 텍스트
        allowOutsideClick: false, // Alert 외부 클릭으로 닫히는 것 방지
      }).then((result) => {
        if (result.isConfirmed) {
          window.history.go(-1); // 이전 페이지로 이동
        }
      });
    }
  });
  /*]]>*/
</script>
</body>
</html>
