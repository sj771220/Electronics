<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        var resultType = /*[[${result}]]*/ '';

        if (resultType === 'fail') {
            Swal.fire({
                title: '등록 실패!',
                text: '이미 해당 이메일로 뉴스레터를 구독중이에요.',
                icon: 'error',
                confirmButtonText: '확인',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    window.history.go(-1);
                }
            });
        }  else if(resultType==='success'){
            Swal.fire({
                title: '등록 성공',  // Alert 제목
                text: '뉴스레터 구독 신청이 완료되었어요',  // Alert 내용
                icon: 'success', // Alert 타입
                confirmButtonText: '확인', // Confirm 버튼의 텍스트
                allowOutsideClick: false, // Alert 외부 클릭으로 닫히는 것 방지
            }).then((result) => {
                if (result.isConfirmed) {
                    window.history.go(-1); // 이전 페이지로 이동
                }
            });
        }
    });
    /*]]>*/
</script>
</body>
</html>
